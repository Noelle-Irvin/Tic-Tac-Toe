<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./ttt.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="ttt.js"></script>
	
	<link rel="shortcut icon" type="image/x-icon" href="./tttimage.png">
</head>
<body>
	<div class="container">
		<div class = "row">
			<div class="col-sm-12 text-center">
				<h1>Tic-Tac-Toe</h1>
			</div>
			<h4>
				<div id="message" class="text-center">Toggle button to switch modes.</div>
			</h4>
		</div>
		<div class="row text-center">
			<button id="computer" class="mode btn btn-primary">Enable 2 Player Mode</button>	
		</div>
		<div class="row">
			<div class="col-sm-2 text-left">
				<h4>
					<div id="player1">Your Score:</div>
				</h4>
				<h4>
					<div id="1"></div>
				</h4>
			</div>
			<div class="board col-sm-8 text-center">
				<div class="board-row">
					<button id="A1" class="square"></button>
					<button id="B1" class="square"></button>
					<button id="C1" class="square"></button>
				</div>
				<div class="board-row">
					<button id="A2" class="square"></button>
					<button id="B2" class="square"></button>
					<button id="C2" class="square"></button>
				</div>
				<div class="board-row">
					<button id="A3" class="square"></button>
					<button id="B3" class="square"></button>
					<button id="C3" class="square"></button>
				</div>
			</div>
			<div class="col-sm-2 text-right">
				<h4>
					<div id="player2">Computer Score:</div>
				</h4>
				<h4>
					<div id="2"></div>
				</h4>
			</div>
		</div>
		<div class="row text-center">
			<button id="reset" class="reset btn btn-secondary" data-toggle="modal" data-target=".bs-example-modal-sm">Reset</button>	
		</div>
	</div>


		<!-- Modal -->
		<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
		  <div class="modal-dialog modal-sm" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Board Cleared for New Game</h4>
		      </div>
		      <div class="modal-body" id="modal">
		        This time Computer goes first!
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
</body>
</html>
